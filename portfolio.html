<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMind AI - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="market-service.js"></script>
    <style>
        body {
            background: var(--primary-dark);
            overflow-y: auto;
        }

        .portfolio-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(26, 26, 46, 0.95);
            border-right: 1px solid rgba(0, 212, 255, 0.3);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(0, 212, 255, 0.1);
            color: var(--neon-blue);
        }

        .nav-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 30px;
        }

        .glass-card {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .portfolio-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .allocation-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .chart-container {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="portfolio-wrapper">
        <aside class="sidebar">
            <div class="sidebar-logo">TradeMind AI</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link"><span
                            class="nav-icon">ðŸ“Š</span>Dashboard</a></li>
                <li class="nav-item"><a href="markets.html" class="nav-link"><span class="nav-icon">ðŸ’¹</span>Markets</a>
                </li>
                <li class="nav-item"><a href="portfolio.html" class="nav-link active"><span
                            class="nav-icon">ðŸ“ˆ</span>Portfolio</a></li>
                <li class="nav-item"><a href="assistant.html" class="nav-link"><span class="nav-icon">ðŸ¤–</span>AI
                        Analysis</a></li>
                <li class="nav-item"><a href="news.html" class="nav-link"><span class="nav-icon">ðŸ“°</span>News</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link"><span class="nav-icon">ðŸ‘¤</span>Profile</a>
                </li>
                <li class="nav-item"><a href="index.html" class="nav-link" id="logoutBtn"><span
                            class="nav-icon">ðŸšª</span>Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1 style="color:var(--text-primary); margin-bottom:20px;">ðŸ“ˆ My Portfolio</h1>
            <div class="portfolio-stats">
                <div class="glass-card stat-card">
                    <div class="stat-label">Total Balance</div>
                    <div class="stat-value">$45,280.00</div>
                </div>
                <div class="glass-card stat-card">
                    <div class="stat-label">Total Profit/Loss</div>
                    <div class="stat-value" style="color:var(--success-green);">+$12,450.00</div>
                </div>
                <div class="glass-card stat-card">
                    <div class="stat-label">Active Positions</div>
                    <div class="stat-value">8 Assets</div>
                </div>
            </div>
            <div class="allocation-grid">
                <div class="glass-card">
                    <h2 style="color:var(--text-primary); margin-bottom:15px;">Asset Allocation</h2>
                    <div class="chart-container"><canvas id="allocationChart"></canvas></div>
                </div>
                <div class="glass-card">
                    <h2 style="color:var(--text-primary); margin-bottom:15px;">Historical Performance</h2>
                    <div class="chart-container"><canvas id="performanceChart"></canvas></div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const allocCtx = document.getElementById('allocationChart').getContext('2d');
        new Chart(allocCtx, {
            type: 'doughnut',
            data: {
                labels: ['Stocks', 'Crypto', 'Cash'],
                datasets: [{
                    data: [65, 25, 10],
                    backgroundColor: ['#00d4ff', '#9944ff', '#00ff88'],
                    borderWidth: 0
                }]
            },
            options: { plugins: { legend: { position: 'bottom', labels: { color: '#fff' } } } }
        });

        const perfCtx = document.getElementById('performanceChart').getContext('2d');
        new Chart(perfCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Portfolio Value',
                    data: [35000, 38000, 36500, 41000, 43000, 45280],
                    borderColor: '#00d4ff',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(0, 212, 255, 0.1)'
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#fff' } }, x: { grid: { display: false }, ticks: { color: '#fff' } } } }
        });
    </script>
</body>

</html>
