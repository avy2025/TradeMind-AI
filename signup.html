<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMind AI - Sign Up</title>
    <style>
        /* CSS Custom Properties */
        :root {
            --primary-dark: #0a0a0a;
            --secondary-dark: #1a1a2e;
            --accent-blue: #16213e;
            --bright-blue: #0f3460;
            --neon-blue: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success-green: #00ff88;
            --warning-red: #ff4444;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* AI Robots - Different setup for signup */
        .robot {
            position: absolute;
            opacity: 0.6;
            z-index: -1;
        }

        /* Welcome Robot */
        .robot-welcome {
            top: 15%;
            left: 10%;
            animation: welcomeWave 4s ease-in-out infinite;
        }

        @keyframes welcomeWave {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(5deg); }
            75% { transform: translateY(5px) rotate(-5deg); }
        }

        .robot-welcome .robot-body {
            width: 45px;
            height: 65px;
            background: linear-gradient(135deg, var(--success-green), #00cc66);
            border-radius: 12px;
            position: relative;
            border: 2px solid rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .robot-welcome .robot-head {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--success-green), #00aa55);
            border-radius: 50%;
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(0, 255, 136, 0.5);
        }

        .robot-welcome .robot-eyes {
            width: 5px;
            height: 5px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 9px;
            animation: friendlyBlink 3s ease-in-out infinite;
        }

        .robot-welcome .robot-eyes.left { left: 7px; }
        .robot-welcome .robot-eyes.right { right: 7px; }

        @keyframes friendlyBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }

        /* Security Robot */
        .robot-security {
            top: 60%;
            right: 8%;
            animation: securityScan 5s ease-in-out infinite;
        }

        @keyframes securityScan {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }

        .robot-security .robot-body {
            width: 50px;
            height: 70px;
            background: linear-gradient(135deg, var(--neon-blue), #0088cc);
            border-radius: 10px;
            position: relative;
            border: 2px solid rgba(0, 212, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .robot-security .robot-head {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--neon-blue), #0066aa);
            border-radius: 50%;
            position: absolute;
            top: -17px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(0, 212, 255, 0.5);
        }

        .robot-security .robot-eyes {
            width: 6px;
            height: 6px;
            background: #ffff00;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            animation: securityScanEyes 2s ease-in-out infinite;
        }

        .robot-security .robot-eyes.left { left: 8px; }
        .robot-security .robot-eyes.right { right: 8px; }

        @keyframes securityScanEyes {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px #ffff00; }
            50% { opacity: 0.5; box-shadow: 0 0 15px #ffff00; }
        }

        /* Data Processing Robot */
        .robot-data {
            bottom: 20%;
            left: 12%;
            animation: dataProcess 3s ease-in-out infinite;
        }

        @keyframes dataProcess {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(5px); }
        }

        .robot-data .robot-body {
            width: 48px;
            height: 68px;
            background: linear-gradient(135deg, #9944ff, #6600cc);
            border-radius: 8px;
            position: relative;
            border: 2px solid rgba(153, 68, 255, 0.4);
            box-shadow: 0 0 15px rgba(153, 68, 255, 0.3);
        }

        .robot-data .robot-head {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #9944ff, #5500aa);
            border-radius: 50%;
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(153, 68, 255, 0.5);
        }

        .robot-data .robot-eyes {
            width: 5px;
            height: 5px;
            background: #00ffff;
            border-radius: 50%;
            position: absolute;
            top: 9px;
            animation: dataBlink 2s ease-in-out infinite;
        }

        .robot-data .robot-eyes.left { left: 7px; }
        .robot-data .robot-eyes.right { right: 7px; }

        @keyframes dataBlink {
            0%, 80%, 100% { opacity: 1; }
            85% { opacity: 0; }
        }

        /* Status displays */
        .status-display {
            position: absolute;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 8px;
            white-space: nowrap;
            font-weight: bold;
            animation: statusPulse 3s ease-in-out infinite;
        }

        .status-display.welcome {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.4);
            color: var(--success-green);
            top: -30px;
            left: 50px;
        }

        .status-display.security {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            color: var(--neon-blue);
            top: -30px;
            right: 50px;
        }

        .status-display.data {
            background: rgba(153, 68, 255, 0.2);
            border: 1px solid rgba(153, 68, 255, 0.4);
            color: #9944ff;
            bottom: -30px;
            left: 50px;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Main container */
        .signup-container {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 35px;
            width: 450px;
            max-width: 90vw;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo and title */
        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(15, 52, 96, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            background: rgba(15, 52, 96, 0.5);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: var(--warning-red); width: 25%; }
        .strength-medium { background: #ffaa00; width: 50%; }
        .strength-strong { background: #00aa00; width: 75%; }
        .strength-very-strong { background: var(--success-green); width: 100%; }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        .checkbox-group a {
            color: var(--neon-blue);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Sign up button */
        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--bright-blue), var(--neon-blue));
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--text-primary);
        }

        /* Error message */
        .error-message {
            color: var(--warning-red);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        /* Success message */
        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success-green);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 15px;
            }
            
            .logo {
                font-size: 1.8em;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- AI Robots for signup page -->
    <div class="robot robot-welcome">
        <div class="robot-body">
            <div class="robot-head">
                <div class="robot-eyes left"></div>
                <div class="robot-eyes right"></div>
            </div>
        </div>
        <div class="status-display welcome">Welcome! ðŸ‘‹</div>
    </div>

    <div class="robot robot-security">
        <div class="robot-body">
            <div class="robot-head">
                <div class="robot-eyes left"></div>
                <div class="robot-eyes right"></div>
            </div>
        </div>
        <div class="status-display security">Securing Data ðŸ”’</div>
    </div>

    <div class="robot robot-data">
        <div class="robot-body">
            <div class="robot-head">
                <div class="robot-eyes left"></div>
                <div class="robot-eyes right"></div>
            </div>
        </div>
        <div class="status-display data">Processing... ðŸ“Š</div>
    </div>

    <!-- Main signup container -->
    <div class="signup-container">
        <!-- Logo section -->
        <div class="logo-section">
            <div class="logo">Join TradeMind</div>
            <div class="subtitle">START YOUR INTELLIGENT TRADING JOURNEY</div>
        </div>

        <!-- Success message -->
        <div class="success-message" id="successMessage">
            Account created successfully! Welcome to TradeMind AI! ðŸŽ‰
        </div>

        <!-- Signup form -->
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div id="strengthText" style="margin-top: 5px;"></div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="experience">Trading Experience</label>
                    <select id="experience" name="experience" required style="width: 100%; padding: 12px; background: rgba(15, 52, 96, 0.3); border: 2px solid rgba(0, 212, 255, 0.3); border-radius: 8px; color: var(--text-primary); font-size: 14px;">
                        <option value="">Select experience</option>
                        <option value="beginner">Beginner (0-1 year)</option>
                        <option value="intermediate">Intermediate (1-3 years)</option>
                        <option value="advanced">Advanced (3+ years)</option>
                    </select>
                    <div class="error-message" id="experienceError"></div>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" id="termsLink">Terms of Service</a> and <a href="#" id="privacyLink">Privacy Policy</a></label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to trading insights and market updates</label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">CREATE ACCOUNT</button>
        </form>

        <!-- Additional links -->
        <div class="links">
            <a href="index.html">Already have an account? Login here</a>
        </div>
    </div>

    <script>
        // Create floating particles animation
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                bgAnimation.appendChild(particle);
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let strengthClass = '';
            let strengthLabel = '';
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    strengthClass = 'strength-weak';
                    strengthLabel = 'Weak';
                    break;
                case 2:
                    strengthClass = 'strength-medium';
                    strengthLabel = 'Medium';
                    break;
                case 3:
                case 4:
                    strengthClass = 'strength-strong';
                    strengthLabel = 'Strong';
                    break;
                case 5:
                    strengthClass = 'strength-very-strong';
                    strengthLabel = 'Very Strong';
                    break;
            }
            
            strengthFill.className = `strength-fill ${strengthClass}`;
            strengthText.textContent = strengthLabel;
            strengthText.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary');
            
            return strength >= 3;
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            
            // Validate names
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (firstName.length < 2) {
                document.getElementById('firstNameError').textContent = 'First name must be at least 2 characters';
                document.getElementById('firstNameError').style.display = 'block';
                isValid = false;
            }
            
            if (lastName.length < 2) {
                document.getElementById('lastNameError').textContent = 'Last name must be at least 2 characters';
                document.getElementById('lastNameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            // Validate phone
            const phone = document.getElementById('phone').value.trim();
            const phoneRegex = /^\+?[\d\s\-\(\)]{10,}$/;
            
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            // Validate experience
            const experience = document.getElementById('experience').value;
            if (!experience) {
                document.getElementById('experienceError').textContent = 'Please select your trading experience';
                document.getElementById('experienceError').style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Scroll to top to show success message
                document.querySelector('.signup-container').scrollTop = 0;
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                    this.reset();
                    document.getElementById('strengthFill').className = 'strength-fill';
                    document.getElementById('strengthText').textContent = '';
                }, 3000);
            }
        });

        // Link event listeners
        document.getElementById('termsLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Terms of Service page coming soon!');
        });

        document.getElementById('privacyLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Privacy Policy page coming soon!');
        });

        // Initialize animations
        window.addEventListener('load', function() {
            createParticles();
        });
    </script>
</body>
</html>
